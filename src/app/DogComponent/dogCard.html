<mat-card class="dog-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ dogDisplayed[0].name.toUpperCase() }}</mat-card-title>
    <mat-card-subtitle>{{ dogDisplayed[0].breed }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageSrc" alt="Photo from property binding">
  <mat-card-content>
    <p>
      {{ `String interpolation: ` + longText }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>
